<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        
        .lights-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .light {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 30%, transparent 70%);
            filter: blur(40px);
            animation: moveLight 8s infinite ease-in-out;
        }
        
        .light:nth-child(1) {
            top: 10%;
            animation-duration: 7s;
            animation-delay: 0s;
        }
        
        .light:nth-child(2) {
            top: 30%;
            animation-duration: 9s;
            animation-delay: 1s;
        }
        
        .light:nth-child(3) {
            top: 50%;
            animation-duration: 6s;
            animation-delay: 2s;
        }
        
        .light:nth-child(4) {
            top: 70%;
            animation-duration: 8s;
            animation-delay: 0.5s;
        }
        
        .light:nth-child(5) {
            top: 85%;
            animation-duration: 7.5s;
            animation-delay: 1.5s;
        }
        
        @keyframes moveLight {
            0% {
                left: -200px;
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        .error-text {
            font-size: 6em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.7);
            animation: glitch 1.5s infinite alternate;
        }
        
        @keyframes glitch {
            0% { transform: skewX(0deg); }
            20% { transform: skewX(-10deg); }
            40% { transform: skewX(10deg); }
            60% { transform: skewX(-5deg); }
            80% { transform: skewX(5deg); }
            100% { transform: skewX(0deg); }
        }
        
        p {
            font-size: 1.5em;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }
        
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffffff;
            color: #121212;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            animation: fadeIn 2.5s ease-in-out;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="lights-container">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
    
    <div class="content">
        <div class="error-text">404</div>
        <p>The page you are looking for does not exist.</p>
        <button onclick="goHome()">Back to Home</button>
    </div>
    
    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
