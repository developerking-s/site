<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7d2b6; /* Cor de fundo pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5em;
            color: #fff;
            animation: fadeIn 3s forwards;
            opacity: 0;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #f7d2a6;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            animation: scaleUp 0.5s ease-in-out forwards;
        }

        .button:hover {
            background-color: #f7d2b6;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

    </style>
</head>
