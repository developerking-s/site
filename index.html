<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #404040;
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #505050, #303030);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: 2px solid #606060;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(45deg, #606060, #404040);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecionando...</h1>
        <div class="loader"></div>
        <div class="countdown" id="countdown">3</div>
        <p>Você será redirecionado em instantes</p>
        <a href="https://developerking.vercel.app/" class="btn">Ir Agora</a>
    </div>

    <script>
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count === 0) {
                clearInterval(interval);
                window.location.href = 'https://developerking.vercel.app/';
            }
        }, 1000);
    </script>
</body>
</html>
